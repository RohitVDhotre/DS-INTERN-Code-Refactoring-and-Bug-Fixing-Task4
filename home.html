<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking Application</h1></title>
</head>
<body>
    <h1 class="text-center" style="font-family:'Times New Roman',Times,Serif;">Note Taking Application</h1>
    <form  action="/" method="post">
        <input type="text" id="note" name="note" placeholder="Enter a note"><br>
        <button type ="submit">Add Note</button>
    </form>
    <h2>Notes:</h2>
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
